# import Product, ProductCreateInput, Order from "./prisma/generated/prisma-client/prisma.graphql"

type Query {
  products(skip: Int, first: Int): [Product!]!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  signup(name: String!, email: String!, password: String!): AuthPayload
  createProduct(data: ProductCreateInput): Product!
  createOrderedProduct(productId: ID!, quantity: Int!): Order!
  updateOrderedProduct(orderedProductId: ID!, quantity: Int!): Order!
  deleteOrderedProduct(orderedProductId: ID!): Order!
}

type User {
  id: ID!
  email: String
  name: String!
}

type AuthPayload {
  token: String!
  user: User!
}
