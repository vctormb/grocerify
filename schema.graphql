# import Product, ProductCreateInput from "./prisma/generated/prisma-client/prisma.graphql"

type Query {
  products: [Product!]!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  signup(name: String!, email: String!, password: String!): AuthPayload
  createProduct(data: ProductCreateInput): Product!
}

type User {
  id: ID!
  email: String
  name: String!
  # posts: [Post!]!
}

type AuthPayload {
  token: String!
  user: User!
}
